<!DOCTYPE html>
<html>
<head>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      width: 250px;
      padding: 12px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
      min-height: fit-content;
    }

    .container {
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    button {
      width: 100%;
      padding: 10px;
      background-color: #3264fa;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
      font-weight: 500;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      transition: background-color 0.2s;
      line-height: 1;
    }

    button:hover {
      background-color: #2753d8;
    }

    button:disabled {
      background-color: #ccc;
      cursor: not-allowed;
    }

    .status {
      text-align: center;
      color: #666;
      font-size: 13px;
      min-height: 16px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 6px;
      line-height: 1;
    }

    .success {
      color: #4CAF50;
    }

    .error {
      color: #f44336;
    }

    .spinner {
      width: 14px;
      height: 14px;
      border: 2px solid #f3f3f3;
      border-top: 2px solid #3264fa;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      display: none;
    }

    .spinner.show {
      display: block;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
